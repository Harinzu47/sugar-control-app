version: '3.8'

services:
  # 1. Aplikasi Utama (Sugar Control App)
  app:
    # Memakai image yang sudah kamu push ke Docker Hub
    image: harinzu47/sugar-control-app:latest
    container_name: sugar-app-monitored
    restart: unless-stopped
    ports:
      - "8081:80" # Akses aplikasi lewat http://localhost:8081
    labels:
      org.label-schema.group: "monitoring"

  # 2. cAdvisor (Container Advisor) - Mata-mata Container
  # Mengumpulkan metrik CPU, RAM, Network dari semua container
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: unless-stopped
    ports:
      - "8082:8080" # Dashboard cAdvisor di http://localhost:8082
    volumes:
      # Mounting folder sistem Linux/Docker agar cAdvisor bisa baca data
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    labels:
      org.label-schema.group: "monitoring"

  # 3. Prometheus - Pengumpul Data
  # Mengambil (scrape) data dari cAdvisor secara berkala
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090" # Dashboard Prometheus di http://localhost:9090
    volumes:
      # Kita perlu bikin file konfigurasi prometheus.yml nanti
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - cadvisor
    labels:
      org.label-schema.group: "monitoring"

  # 4. Grafana - Visualisasi Data
  # Menampilkan grafik cantik dari data Prometheus
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000" # Dashboard Grafana di http://localhost:3000
    depends_on:
      - prometheus
    labels:
      org.label-schema.group: "monitoring"
